<h3>Listados de Mugiwuaras</h3>
<!-- Variables que se usan en el ngFor  -->
<ul class="list-group "
 *ngFor="let character of characterList; 
 let i = index
 let isFirst= first
 let isLast= last
 let isEven= even 
 let isOdd= odd" class="list-group " 
 [ngClass]="{'list-group-item-success': isEven,
 'list-group-item-danger': isLast}">
 
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <div>
            <span>{{i+1}}</span>
            <!-- <span>{{character.id}}</span> -->

            <span> .<b>{{character.name}} </b> </span>
           <span><strong>-Power</strong> {{character.power}} </span>
        </div>
       
      <button class="btn btn-danger" 
      (click)="deleteById(character.id)">Eliminar</button>

    </li>  
</ul>
