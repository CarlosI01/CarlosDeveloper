<h1>{{name}}</h1>
<dl>
    <td>
        Nombre:
    </td>
    <dd>{{name}}</dd>
    <td>
        Edad:
    </td>
    <dd>{{age}}</dd>
    <td>
        Metodo:
    </td>
    <dd>{{getHero()}}</dd>
    <td>
        Capitalizar:
    </td>
    <dd>{{CapitalizedName}}</dd>
</dl>
<button 
*ngIf="name === 'Spider Man'"
(click)="UpdateHero()" class='btn btn-primary mx-2'
>Cambiar Nombre</button>
<button (click)="UpdateAge()" class="btn btn-primary">Cambiar Edad</button>
<button (click)="ChangeReset()" class="btn btn-primary mx-2" >Reset</button>
